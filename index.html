<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>Calcolatore Proporzioni Ricette</title>
    <meta name="description" content="Description">

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <!-- https://fontawesome.com/search -->
    <script src="https://kit.fontawesome.com/311c71b442.js" crossorigin="anonymous"></script>

    <!-- https://fontawesome.com/search -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</head>
<body>
    <p class="h1 text-light text-center mb-5 mt-3">Calcolatore Proporzioni Ricette</p>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <p class="h2 text-warning text-center mb-3">Ricetta Originale</p>
                
                <div class="form-floating mb-4">
                    <input type="number" class="form-control" id="people" value="0">
                    <label for="people">Quantità / Persone</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select" aria-label="Forma Pirofila" id="shape">
                        <option value="1" selected>Nessuna</option>
                        <option value="2">Rotonda</option>
                        <option value="3">Quadrata</option>
                    </select>
                    <label for="shape">Forma Pirofila</label>
                </div>
                <div class="input-group mb-2" id="lengthInput" hidden>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="length" value="0">
                        <label for="length">Diametro</label>
                    </div>
                    <span class="input-group-text">cm</span>
                </div>
                <div class="input-group mb-4" id="heightInput" hidden>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="height" value="0">
                        <label for="height">Altezza</label>
                    </div>
                    <span class="input-group-text">cm</span>
                </div>
                <div class="form-floating mb-2">
                    <select class="form-select" id="type">
                        <option value="1">Peso</option>
                        <option value="2">Quantità</option>
                    </select>
                    <label for="shape">Tipologia Ingrediente</label>
                </div>
                <div class="input-group mb-2" id="countInput">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="count" value="0">
                        <label for="count">Peso</label>
                    </div>
                    <span class="input-group-text">gr</span>
                </div>
            </div>
            <div class="col">
                <p class="h2 text-info text-center mb-3">Ricetta Finale</p>
                
                <div class="form-floating mb-4">
                    <input type="number" class="form-control" id="finalPeople" value="0">
                    <label for="finalPeople">Quantità / Persone</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select" aria-label="Forma Pirofila" id="finalShape">
                        <option value="1" selected>Nessuna</option>
                        <option value="2">Rotonda</option>
                        <option value="3">Quadrata</option>
                    </select>
                    <label for="finalShape">Forma Pirofila</label>
                </div>
                <div class="input-group mb-2" id="finalLengthInput" hidden>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="finalLength" value="0">
                        <label for="finalLength">Diametro</label>
                    </div>
                    <span class="input-group-text">cm</span>
                </div>
                <div class="input-group mb-4" id="finalHeightInput" hidden>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="finalHeight" value="0">
                        <label for="finalHeight">Altezza</label>
                    </div>
                    <span class="input-group-text">cm</span>
                </div>
                <div class="form-floating mb-2">
                    <select class="form-select" id="finalType" disabled>
                        <option value="1">Peso</option>
                        <option value="2">Quantità</option>
                    </select>
                    <label for="shape">Tipologia Ingrediente</label>
                </div>
            </div>

        </div>
        <button type="button" class="btn btn-primary mt-5 py-2 fs-1 px-5" id="calculate">CALCOLA PESO</button>
        <div class="input-group mt-4 w-50 mx-auto" id="resultInput">
            <div class="form-floating">
                <input type="number" class="form-control fs-2 h-auto" id="result" value="0" disabled>
                <label for="count">Peso</label>
            </div>
            <span class="input-group-text">gr</span>
        </div>
    </div>
</body>
</html>
